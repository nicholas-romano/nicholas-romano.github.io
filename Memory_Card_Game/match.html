<!DOCTYPE html>
<head>
  <title>Card Matching</title>

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600|Abril+Fatface' rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/match.css">
</head>
<body>
  <h1>Memory Game</h1>
  
  <h4><span class="deck_style">Choose your Deck Style:</span>
    <select id="cardback">
      <option value="standard">Standard</option>
      <option value="beach_paradise">Beach Paradise</option>
      <option value="mountains">Mountains</option>
      <option value="astronaut">Astronaut</option>
      <option value="blue_angels">Blue Angels</option>
    </select>
  
  </h4>

  <p id="success">Select two cards at a time to find matches.</p>

  <div id="game-board" class="board clearfix"></div>

  <p>Number of matches: <span id="matches">0</span></p>

  <p>Number of attempts: <span id="attempts">0</span></p>

  <button id="reset">Reset Board</button>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/match.js"></script>

</body>
</html>
